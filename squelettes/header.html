<link rel="stylesheet" type="text/css" href="#CHEMIN{fancybox/jquery.fancybox-1.3.4.css}" media="screen" />
<script>
	$(document).ready(function() {
		$('a.lightbox').fancybox({
			'transitionIn': 'fade',
			'transitionOut': 'none',
			'speedIn' : 600,
			'overlayShow' : true
		});
	});
    
    $(document).ready(function(){
        // hide #back-top first
        $("#back_top").hide();
        
        // fade in #back-top
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('#back_top').fadeIn();
                } else {
                    $('#back_top').fadeOut();
                }
            });

            // scroll body to 0px on click
            $('#back_top a').click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });
        });
    });
</script>
