		<BOUCLEn(ARTICLES){id_article}{lang}>

			<h1>#TITRE</h1>
			<i>[(#DATE|affdate)] <span class="upd">(<multi>[fr]Mise à jour le[en]Upated on</multi> [(#DATE_MODIF|affdate)])</span></i>

			<p class="attachments">
			<BOUCLEdoc(DOCUMENTS){id_article}>

			</BOUCLEdoc>
			</p>
		</div>
		</BOUCLEn>
	</div>
<INCLURE{fond=footer, lang}{self=#SELF}>
